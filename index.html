<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Single HTML Website</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        /* NAV SECTION */
        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 30px;
            z-index: 1000;
        }
        .logo-holder{
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
        }
        .logo-img{
            height: 40px;
            width: 40px;
            background: rgb(55, 55, 55);
            border-radius: 6px;
            
        }
        .links{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            gap: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
        }
        .links a{
            text-decoration: none;
            color: black;
        }
        

        /* MAIN */

        /* HERO SECTION */
        .hero-section{
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .hero-section h1{
            font-size: 48px;
        }
        .hero-section p{
            font-size: 22px;
        }

        /* PROJECTS SECTION */  
        .projects-section{
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-holder">
            <div class="logo-img"></div>
            <div class="logo-text"><h3>My Website</h3></div>
        </div>

        <div class="links">
            <a href="">Home</a>
            <p>/</p>
            <a href="">Projects</a>
            <p>/</p>
            <a href="">Articles</a>
            <p>/</p>
            <a href="">Contact</a>
        </div>
    </nav>

    <main>
        <section class="hero-section">
            <h1>Frontend Developer</h1>
            <p>Single html website layout, with styling</p>
        </section>

        <section class="projects-section">

        </section>
    </main>
</body>
</html>
